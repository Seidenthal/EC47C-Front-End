<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Estar Fitness: Cadastro</title>
    <link rel="shortcut icon" href="imagens/haltere.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="imagens/Fitness Center300.png" alt=" logo" class="logo"></a>
        <h1>Academia Bem-Estar Fitness</h1>
        <div class="menu"> <a href="login.html"><img src="imagens/do-utilizador (1).png" alt="logo" class="usuario"></a>
            <button><a href="masculino.html" title="Treino Masculino" target="_self">Treino Masculino</a></button>
            <button><a href="feminino.html" title="Treino Feminino" target="_self">Treino Feminino</a></button>
        </div>
    </header>
    <div class="container">
        <section>
            <form class="cadastro-form" action="login.html" method="post">
                <label for="name">Nome Completo: </label> <br>
                <input type="text" id="name" name="name" autofocus required> <br>
                <label for="idade">Idade: </label> <br>
                <input type="number" required> <br> <br>
                <label for="cpf">CPF: </label> <br>
                <input type="text" name="cpf" id="cpf" maxlength="11" required> <br>
                <label for="intencao">Intenção na Academia:</label> <br>
                <select name="intencao" id="intencao">
                    <option value="Ganhar massa">Ganhar massa</option>
                    <option value="Perder peso">Perder peso</option>
                    <option value="Atividade fisíca">Atividade física</option>
                    <option value="Outro">Outro</option>
                </select> <br> <br>
                <label for="email">E-mail: </label> <br>
                <input type="email" name="email" id="email" required> <br>
                <label for="senha">Senha: </label> <br>
                <input type="password" id="senha" name="senha" required> <br> <br>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </div>
    <footer>
        <div>Desenvolvido por: <a href="https://github.com/Seidenthal">Daniel Seidenthal</a> e <a href="https://github.com/Cerronera">Vinicius Cerrone</a></div>
    </footer>
</body>

</html>
