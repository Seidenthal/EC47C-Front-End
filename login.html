<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Estar Fitness: Login</title>
    <link rel="shortcut icon" href="imagens/haltere.png" type="image/x-icon">
    <script>
        window.onload = function() {
            function atualizarData() {
                var dataAtual = new Date();
                var dia = dataAtual.getDate();
                var mes = dataAtual.getMonth() + 1;
                var ano = dataAtual.getFullYear();
        
                var dataFormatada = (dia < 10 ? '0' : '') + dia + '/' + (mes < 10 ? '0' : '') + mes + '/' + ano;
                document.getElementById('data-atual').textContent = dataFormatada;
            }
            atualizarData();
            setInterval(atualizarData, 1000);
        };
        </script>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header>
        <h1>Academia Bem-Estar Fitness</h1>
    </header>
    <div class="container">
        <section>
            <form class="login-form" action="principal.html" method="post">
                <label for="email">E-mail: </label> <br>
                <input type="email" name="email" id="email" placeholder="digite um e-mail vÃ¡lido" required> <br>
                <label for="senha">Senha: </label> <br>
                <input type="password" id="senha" name="senha" required> <br> <br>
                <input type="submit" value="Enviar"> <br> <br>
                <a href="cadastro.html">Crie sua conta agora!</a>
            </form>
        </section>
    </div>
    <footer>
        <p><span id="data-atual"></span></p>
    </footer>
</body>
</html>
